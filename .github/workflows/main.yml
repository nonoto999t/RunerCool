name: ADB Automation

on:
  push:
    branches:
      - main

jobs:
  setup_and_run_adb_script:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install ADB
      run: |
        sudo apt-get update -y
        sudo apt-get install -y android-tools-adb

    - name: Set up GitHub Actions runner
      run: |
        mkdir actions-runner && cd actions-runner
        curl -o actions-runner-linux-x64-2.312.0.tar.gz -L https://github.com/actions/runner/releases/download/v2.312.0/actions-runner-linux-x64-2.312.0.tar.gz
        echo "847dbba12e7d0ae8f280481cf270110892a94657b63a6a4ab2da41c2b9831191  actions-runner-linux-x64-2.312.0.tar.gz" | shasum -a 256 -c
        tar xzf ./actions-runner-linux-x64-2.312.0.tar.gz
        ./config.sh --url https://github.com/nonoto999t/RunerCool --token BE3XBEPVT7C4UBFLPWADJJLFWTTLY
        nohup ./run.sh &

    - name: Run ADB Automation script
      run: |
        while true; do
          python3 FULLCLICK3.py
          EXIT_CODE=$?
          sleep 20

          if [ $EXIT_CODE -eq 0 ]; then
            echo "Python script ทำงานเสร็จสมบูรณ์"
          else
            echo "มีข้อผิดพลาดในการทำงาน Python script รหัส: $EXIT_CODE"
          fi
        done
