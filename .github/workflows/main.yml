name: ADB Automation

on:
  push:
    branches:
      - main

jobs:
  run_adb_script:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Update packages and install ADB
      run: |
        sudo apt-get update -y
        sudo apt-get install -y android-tools-adb

    - name: Run ADB Automation script
      run: |
        while true; do
          python3 FULLCLICK3.py.py
          EXIT_CODE=$?
          sleep 20  # หยุดการทำงานของสคริปต์นี้เป็นเวลา 20 วินาที

          # ตรวจสอบสถานะการทำงานของ Python script
          if [ $EXIT_CODE -eq 0 ]; then
            echo "Python script ทำงานเสร็จสมบูรณ์"
          else
            echo "มีข้อผิดพลาดในการทำงาน Python script รหัส: $EXIT_CODE"
          fi
        done
